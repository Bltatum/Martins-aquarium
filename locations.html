<header><h2>Harvesting Locations</h2></header>

<main class="container">
    

     <div class="city">
        <figure>
            <img class="city__image"
                src="https://expertvagabond.com/wp-content/uploads/things-to-do-cancun-guide.jpg"
                alt="" >
           <figcaption>Cancun, Mexico</figcaption>
        
       <div>
            <button id="button--Cancun">Details</button>
        </div>
    
        <dialog class="dialog--city" id="details--Cancun">
            <div class="details">
                Cancún is a city in southeast Mexico on the northeast coast of the Yucatán Peninsula in the Mexican state of Quintana Roo. 
            </div>
            <button class="button--close" id="close-Cancun">Close</button>
        </dialog>
        </figure>
    </div>

    <div class="city">
        <figure>
            <img class="city__image"
                src="https://www.gallatintn.gov/ImageRepository/Document?documentID=69"
                alt="" >
           <figcaption>Gallatin, Tn</figcaption>
        
       <div>
            <button id="button--gallatin">Details</button>
        </div>
    
        <dialog class="dialog--city" id="details--gallatin">
            <div class="details">
            Gallatin is a city in and the county seat of Sumner County, Tennessee. The population was 30,278 at the 2010 census and 40,457 in 2018. 
            </div>
            <button class="button--close" id="close-gallatin">Close</button>
        </dialog>
        </figure>
    </div>
      
    <div class="city">
        <figure>
            <img class="city__image"
                src="https://www.discoverpuertorico.com/sites/default/files/styles/small_horizontal/public/2019-01/east-region-icacos-island-fajardo.jpg?itok=hOx0GlDR"
                alt="" >
           <figcaption>Puerto Rico</figcaption>
        
       <div>
            <button id="button--puerto">Details</button>
        </div>
    
        <dialog class="dialog--city" id="details--puerto">
            <div class="details">
                Puerto Rico (Spanish for "Rich Port"; abbreviated PR), officially the Commonwealth of Puerto Rico (Spanish: Estado Libre Asociado de Puerto Rico, lit.
            </div>
            <button class="button--close" id="close-puerto">Close</button>
        </dialog>
        </figure>
    </div>

    <div class="city">
        <figure>
            <img class="city__image"
                src="https://explore-us-uploads-2.imgix.net/wp-content/uploads/2017/12/1358DU-header_bahamas_1-original.jpg?auto=format&crop=entropy&fit=crop&h=350&q=25&w=412"
                alt="" >
           <figcaption>Bahamas</figcaption>
        
       <div>
            <button id="button--Bahamas">Details</button>
        </div>
    
        <dialog class="dialog--city" id="details--Bahamas">
            <div class="details">
                The Bahamas known officially as the Commonwealth of The Bahamas, is a country within the Lucayan Archipelago in the West Indies.
            </div>
            <button class="button--close" id="close-Bahamas">Close</button>
        </dialog>
        </figure>
    </div>
</main>
